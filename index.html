<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Avançado | Exercício M13</title>
    <link rel="stylesheet" href="libs/bootstrap/css_bootstrap.min.css">
    <style>
        .carousel-item img {
            width: 100%;
        }

        .card-body img {
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container carousel slide carousel-fade" id="carousel-estacoes" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="images/field-3123271_1280.jpg" alt="Primavera campo">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/maldives-1993704_1280.jpg" alt="Verão praia">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/autumn-2021154_1280.jpg" alt="Outono casa lago">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/winter-landscape-2995987_1280.jpg" alt="Inverno riacho">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#carousel-estacoes" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#carousel-estacoes" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-estacoes" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-estacoes" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-estacoes" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carousel-estacoes" data-bs-slide-to="3"></button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="card-title">Nesta primavera aproveite o campo</h4>
                        <img src="images/card-field-3123271_1280 .jpg">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="card-title">Neste verão aproveite a praia</h4>
                        <img src="images/card-maldives-1993704_1280 .jpg">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="card-title">Neste outono aproveite a floresta</h4>
                        <img src="images/card-autumn-2021154_1280 .jpg">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="card-title">Neste inverno aproveite a neve</h4>
                        <img src="images/card-winter-landscape-2995987_1280.jpg">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
